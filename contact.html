<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubungi Saya - Ellisya Citra Dewi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Formulir Kontak -->
<section class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">Hubungi Saya</h2>

    <form action="#" method="post" class="w-75 mx-auto border p-4 rounded bg-white shadow-sm">
      <!-- Nama Pengirim -->
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Anda</label>
        <input type="text" id="nama" name="nama" class="form-control" placeholder="Masukkan nama anda" required>
      </div>

      <!-- Email Pengirim -->
      <div class="mb-3">
        <label for="email" class="form-label">Alamat Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Contoh: nama@email.com" required>
      </div>

      <!-- Subjek -->
      <div class="mb-3">
        <label for="subjek" class="form-label">Subjek</label>
        <input type="text" id="subjek" name="subjek" class="form-control" placeholder="Tulis subjek pesan anda" required>
      </div>

      <!-- Pesan -->
      <div class="mb-3">
        <label for="pesan" class="form-label">Pesan</label>
        <textarea id="pesan" name="pesan" class="form-control" rows="4" placeholder="Tulis pesan anda di sini..." required></textarea>
      </div>

      <!-- Tombol -->
     <div class="text-center">
        <button type="submit" class="btn btn-info text-white">Kirim Pesan</button>
        <button type="reset" class="btn btn-outline-info me-2">Reset</button>
        <div class="mt-3">
          <a href="index.html" class="btn btn-primary">Kembali ke Home</a>
          <a href="about.html" class="btn btn-outline-primary me-2">Tentang Saya</a>
        </div>
      </div>
    </form>
  </div>
</section>

<!-- Bagian Bawah Halaman -->
<footer class="bg-dark text-white text-center py-3 mt-4">
  <p>&copy; 2025 Ellisya Citra Dewi | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
